<div class="relative">
  <input
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    [disabled]="disabled"
    (input)="onInput($event)"
    (blur)="onBlur()"
    class="w-full px-6 py-3 sm:py-4 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white text-gray-800 placeholder-gray-400 text-base sm:text-lg"
    [class.pr-12]="showToggle"
    aria-label="{{ placeholder }}"
  />
  <button
    *ngIf="showToggle"
    type="button"
    (click)="handleToggle()"
    class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
    aria-pressed="false"
    aria-label="Mostrar / ocultar contraseÃ±a"
  >
    ver
  </button>
</div>
