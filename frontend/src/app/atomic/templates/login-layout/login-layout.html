<div class="w-full max-w-6xl grid grid-cols-1 lg:grid-cols-2 gap-8 items-center">

  <!-- OpciÃ³n segura - siempre visible -->
<div class="relative w-full max-w-full min-h-[400px] sm:min-h-[480px] md:min-h-[600px] lg:h-[650px] flex items-center justify-center overflow-hidden rounded-[1.5rem] md:rounded-[2rem] lg:rounded-[3rem]">
  <div class="absolute inset-0 bg-[#1e3a8a]/70 rounded-[1.5rem] md:rounded-[2rem] lg:rounded-[3rem]"></div>

  <!-- Login Form -->
  <div class="relative z-10 w-full max-w-md p-4 sm:p-6 lg:p-8">
    <app-login-form
      (loginAttempt)="handleLoginAttempt($event)"
      (registerClick)="handleRegisterClick()"
    ></app-login-form>
  </div>
</div>

<!-- Right Section - Oculto en mobile, visible en desktop -->
<div class="hidden lg:flex flex-col items-center justify-center w-full pt-6 lg:pt-0">
  <!-- Texto de bienvenida -->
  <h2 class="text-white text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold mb-4 sm:mb-6 text-center leading-none">
    Bienvenido de nuevo!
  </h2>

  <!-- Icono-->
  <img
    src="/assets/icons/folder.png"
    alt="Illustration"
    class="w-full max-w-[140px] sm:max-w-xs md:max-w-sm lg:max-w-md h-auto object-contain"
  />
</div>

</div>
